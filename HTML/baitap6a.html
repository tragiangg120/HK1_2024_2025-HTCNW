        <center><b>Registration Form</b></center>

        <label for="fname"><b>First Name:</b></label>
        <input type="text" id="fname" name="fname">

        <input type="number" id="dt" name="dt"> <br>
        <label for="seri"><b>Serial#:</b></label>
        <input type="number" id="seri" name="seri"><br>
        <label for="use"><b>Used for:</b>
                <input type="radio" name="question1" value="home"> Home

                <input type="radio" name="question1" value="business"> Business

                <input type="radio" name="question1" value="government"> Government
            </label><br>
        <p><b>System (check all that apply)</b></p>

                <input type="checkbox"> Windows 
                <input type="checkbox"> UNIX <br>
                <input type="checkbox"> Macintosh
                <input type="checkbox"> Other 
            </label>

        <label for="cmt"><b>Comments?</b></label>
